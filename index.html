<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meus Links</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px 30px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
            backdrop-filter: blur(10px);
        }
        
        .profile-img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin: 0 auto 20px;
            background: #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            color: #666;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 24px;
        }
        
        .bio {
            color: #666;
            margin-bottom: 30px;
            font-size: 16px;
        }
        
        .link-btn {
            display: block;
            width: 100%;
            padding: 15px;
            margin-bottom: 15px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-weight: bold;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        
        .link-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            background: linear-gradient(45deg, #5a6fd8, #6a42a0);
        }
        
        .link-btn:last-child {
            margin-bottom: 0;
        }
        
        .footer {
            margin-top: 30px;
            color: #999;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Substitua por sua foto de perfil -->
        <div class="profile-img">
            📸
        </div>
        
        <!-- Personalize com seu nome -->
        <h1>Seu Nome</h1>
        <p class="bio">Sua descrição aqui 💫</p>
        
        <!-- Seus links - PERSONALIZE AQUI -->
        <a href="https://www.instagram.com/seuusuario" class="link-btn" target="_blank">
            📱 Instagram Principal
        </a>
        
        <a href="https://wa.me/5500000000000" class="link-btn" target="_blank">
            💬 WhatsApp
        </a>
        
        <a href="https://www.youtube.com/seucanal" class="link-btn" target="_blank">
            🎥 YouTube
        </a>
        
        <a href="https://www.tiktok.com/@seuusuario" class="link-btn" target="_blank">
            🎵 TikTok
        </a>
        
        <a href="mailto:seu@email.com" class="link-btn" target="_blank">
            ✉️ Email
        </a>
        
        <a href="https://seusite.com" class="link-btn" target="_blank">
            🌐 Website
        </a>
        
        <p class="footer">
            Criado com 💜
        </p>
    </div>
</body>
</html>
